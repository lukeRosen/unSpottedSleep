<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>unSpottedSleep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="topbar.css">
  </head>
  <body>
    <div class="layer layer-timer">
      <div class="topbar">
        <a class="button-display backward" style="visibility: hidden;">Backward</a>
        <h2>Timer</h2>
        <a class="button-display forward">Forward</a>
      </div>
      
      <div class="sleepTimerDurationSetting">
        <div class="sleepTimerDurationDisplay">
          <div class="valDisplay" for="minutes"></div>
          <label for="minutes">minutes</label>
        </div>
        <input type="range" id="minutes" min="0" max="60" value="15" step="1">
      </div>
    </div>
    
    <div class="layer layer-options">
      <div class="topbar">
        <a class="button-display backward">Backward</a>
        <h2>Options</h2>
        <a class="button-display forward">Forward</a>
      </div>

      <div class="genreSelection">
        <div class="genre">
          <input type="radio" id="classical" name="genre" value="classical" checked>
          <label for="classical">Classic</label>
        </div>
        <div class="genre">
          <input type="radio" id="new-age" name="genre" value="new-age">
          <label for="new-age">New Kid</label>
        </div>
        <div class="genre">
          <input type="radio" id="sleep" name="genre" value="sleep">
          <label for="sleep">Sleepy</label>
        </div>
        <div class="genre">
          <input type="radio" id="pop-and-rock" name="genre" value="pop,rock">
          <label for="pop-and-rock">Pop Rocks</label>
        </div>
      </div>

      <div class="optionSettings">
        <div class="inputOption">
          <div class="sliderInfo">
            <label for="energy">energy</label>
            <div class="valDisplay" for="energy"></div>
          </div>
          <input type="range" id="energy" min="0" max="1" value="0.3" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="danceability">danceability</label>
            <div class="valDisplay" for="danceability"></div>
          </div>
          <input type="range" id="danceability" min="0" max="1" value="0.8" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="tempo">tempo</label>
            <div class="valDisplay" for="tempo"></div>
          </div>
          <input type="range" id="tempo" min="0" max="240" value="80" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="instrumentalness">instrumentalness</label>
            <div class="valDisplay" for="instrumentalness"></div>
          </div>
          <input type="range" id="instrumentalness" min="0" max="1" value="0.8" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="acousticness">acousticness</label>
            <div class="valDisplay" for="acousticness"></div>
          </div>
          <input type="range" id="acousticness" min="0" max="1" value="0.8" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="valence">valence</label>
            <div class="valDisplay" for="valence"></div>
          </div>
          <input type="range" id="valence" min="0" max="1" value="0.8" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="popularity">popularity</label>
            <div class="valDisplay" for="popularity"></div>
          </div>
          <input type="range" id="popularity" min="0" max="100" value="90" step="1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="speechiness">speechiness</label>
            <div class="valDisplay" for="speechiness"></div>
          </div>
          <input type="range" id="speechiness" min="0" max="1" value="0.3" step="0.1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="loudness">loudness</label>
            <div class="valDisplay" for="loudness"></div>
          </div>
          <input type="range" id="loudness" min="-60" max="0" value="-30" step="1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="mode">mode</label>
            <div class="valDisplay" for="mode"></div>
          </div>
          <input type="range" id="mode" min="0" max="1" value="1" step="1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>

        <div class="inputOption">
          <div class="sliderInfo">
            <label for="key">key</label>
            <div class="valDisplay" for="key"></div>
          </div>
          <input type="range" id="key" min="0" max="12" value="0" step="1">
          <div class="toggleBlock"><div class="indicator"></div></div>
        </div>
      </div>
    </div>
    
    <script src="layers.js"></script>
    <script src="scripts/mainApp.js"></script>
  </body>
</html>
